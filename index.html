<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Abellesen">
    <meta name="description"content="Gestor de Tareas Personal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gestor de Tareas Personal</title>
</head>
<body style="background-color: var(--bs-warning-border-subtle);">
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                Tus Tareas <i class="bi bi-journal-check"></i>
            </span>
        </div>
    </nav>

   <header class="container text-center mt-4">
    <div class="p-2 bg-light text-white rounded shadow">
        <h2 class="display-7 text-dark">
            ¡Organiza y gestiona tus tareas de manera sencilla y eficiente!
        </h2>
    </div>
</header>

    <main class="container mt-4">
        <section>
            <div class="text-start">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalTarea">
                    <i class="bi bi-plus-lg"></i> Crear tu Tarea
                </button>
            </div>
        </section>

        <section id="contenedorTareas" class="container mt-4 p-3">
            <div class="row" id="listaTareas">
            </div>
        </section>
    </main>

    <div class="modal fade" id="modalTarea" tabindex="-1" aria-labelledby="etiquetaModalTarea" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="etiquetaModalTarea">Crear Tu Nueva Tarea <i class="bi bi-pencil-fill"></i></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioTarea">
                        <div class="mb-3">
                            <label for="tituloTarea" class="form-label">Título de Tarea</label>
                            <input type="text" class="form-control" id="tituloTarea">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTarea" class="form-label">Descripción de Tarea</label>
                            <textarea class="form-control" id="descripcionTarea" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="botonGuardarTarea">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarTarea" tabindex="-1" aria-labelledby="etiquetaModalEditarTarea" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="etiquetaModalEditarTarea">Editar Tarea <i class="bi bi-pencil-square"></i></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditarTarea">
                        <div class="mb-3">
                            <label for="editarTituloTarea" class="form-label">Título de Tarea</label>
                            <input type="text" class="form-control" id="editarTituloTarea">
                        </div>
                        <div class="mb-3">
                            <label for="editarDescripcionTarea" class="form-label">Descripción de Tarea</label>
                            <textarea class="form-control" id="editarDescripcionTarea" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" id="botonGuardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
<div class="modal fade" id="modalVerTarea" tabindex="-1" aria-labelledby="etiquetaModalVerTarea" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="etiquetaModalVerTarea">Detalles de la Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <h4 id="verTituloTarea"></h4>
                <p id="verDescripcionTarea"></p>
                <div class="d-flex justify-content-end">
                    <p class="mb-0 text-muted" id="verTiempoTarea"></p>
                </div>
                <hr>
                <h6>Estado de la Tarea:</h6>
                <div class="btn-group w-100" role="group" aria-label="Estado de la Tarea" id="botonesEstado">
                    <button type="button" class="btn btn-outline-danger" data-status="no-empezada">No empezada</button>
                    <button type="button" class="btn btn-outline-warning" data-status="en-progreso">En proceso</button>
                    <button type="button" class="btn btn-outline-success" data-status="realizada">Realizada</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-warning" id="botonGuardarEstado">Guardar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>
</html>
